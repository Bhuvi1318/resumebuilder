

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Builder</title>
    <link rel="stylesheet" href="indstyl.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Resume Builder</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="additional-options">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p>Forgot your password? <a href="forget-password.html">Reset here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(user => (user.username === username || user.email === username) && user.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = "file:///E:/22it041/ind.html";
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
